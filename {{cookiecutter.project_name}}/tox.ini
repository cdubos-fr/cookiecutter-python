[tox]
requires =
    tox>=4
isolated_build = True
envlist = py39,tests,typing,precommit

[testenv]
usedevelop = True

[testenv:tests]
extras = dev
commands =
    pytest {posargs} \
        --cov-fail-under=80 \
        --cov={{cookiecutter.project_slug}} \
        --cov-report=term-missing \
        tests/ --disable-pytest-warnings

[testenv:typing]
extras = dev
commands =
    mypy --install-types {posargs} \
        -p={{cookiecutter.project_slug}} \
        --show-error-codes \
        --non-interactive
    mypy --install-types {posargs} tests \
        --show-error-codes \
        --non-interactive

[testenv:precommit]
deps =
    pre-commit
commands =
    pre-commit run --all-files

[testenv:dev]
basepython = py39
deps =
    commitizen
    virtualenv
    pre-commit
extras = dev
