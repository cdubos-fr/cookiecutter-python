[tox]
requires =
    tox>=4
isolated_build = True
envlist = py{{cookiecutter.python_version | replace(".", "")}},tests,typing,precommit,docs

[testenv]
usedevelop = True

[testenv:tests]
extras = tests
commands =
    pytest {posargs} \
        --cov-fail-under=80 \
        --cov={{cookiecutter.project_slug}} \
        --cov-report=term-missing \
        tests/ --disable-pytest-warnings

[testenv:typing]
extras = typing
commands =
    mypy --install-types {posargs} \
        -p={{cookiecutter.project_slug}} \
        --show-error-codes \
        --non-interactive
    mypy --install-types {posargs} tests \
        --show-error-codes \
        --non-interactive

[testenv:precommit]
deps =
    pre-commit
commands =
    pre-commit run --all-files

[testenv:docs]
extras =
    docs
commands =
    mkdocs build

[testenv:devenv]
basepython = py{{cookiecutter.python_version | replace(".", "")}}
extras = dev
