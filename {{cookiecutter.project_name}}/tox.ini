[tox]
requires =
    tox>=4
isolated_build = True
envlist = py39,tests,typing,precommit

[testenv]
{% if cookiecutter.is_installable -%}usedevelop = True{% else %}skip_install = True{%- endif %}

[testenv:tests]
deps =
    {% if not cookiecutter.is_installable -%}-r requirements.txt
    -r requirements-dev.txt{% else %}-r requirements-dev.txt{%- endif %}
commands =
    pytest {posargs} \
        --cov-fail-under=80 \
        --cov={{cookiecutter.project_slug}} \
        --cov-report=term-missing \
        tests/ --disable-pytest-warnings

[testenv:typing]
deps =
    {% if not cookiecutter.is_installable -%}-r requirements.txt
    -r requirements-dev.txt{% else %}-r requirements-dev.txt{%- endif %}
commands =
    mypy --install-types {posargs} \
        -p={{cookiecutter.project_slug}} \
        --show-error-codes \
        --non-interactive
    mypy --install-types {posargs} tests \
        --show-error-codes \
        --non-interactive

[testenv:precommit]
deps =
    pre-commit
commands =
    pre-commit run --all-files

[testenv:dev]
basepython = py39
deps =
    commitizen
    virtualenv
    pre-commit
    {% if not cookiecutter.is_installable -%}-r requirements.txt
    -r requirements-dev.txt{% else %}-r requirements-dev.txt{%- endif %}
